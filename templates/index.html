<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-light">
  <div class="container-fluid py-4 px-3">
    <h2 class="text-center text-warning mb-4">ðŸ§  Smart Summarizer</h2>
    <form action="/summarize" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div class="mb-3">
        <label class="form-label">Paste Text or Blog URL:</label>
        <textarea class="form-control" name="input_text" rows="10" placeholder="Paste your content or blog/article link here..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Prompt:</label>
        <input type="text" class="form-control" name="instruction" placeholder="e.g. Summarize in 100 words as bullet points" />
      </div>

      <div class="mb-3">
        <label class="form-label">Upload a file (optional):</label>
        <input type="file" class="form-control" name="file" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-warning px-4">Summarize</button>
      </div>
    </form>
  </div>
</body>
</html>
